swagger: '2.0'
info:
  version: 0.0.1
  title: Automated Wikidata description service
  description: A prototype service for returning autogenerated Wikidata descriptions.
  termsOfService:
  contact:
    name: Dmitry Brant
    url: https://github.com/dbrant/wikidata-autodesc
  license:
    name: Apache2
    url: http://www.apache.org/licenses/LICENSE-2.0
x-default-params:
  domain: en.wikipedia.org
paths:
  # from routes/root.js
  /robots.txt:
    get:
      tags:
        - Root
        - Robots
      description: Gets robots.txt
      x-monitor: false
  /:
    get:
      tags:
        - Root
      description: The root service end-point
      produces:
        - application/json
  # from routes/info.js
  /_info:
    get:
      tags:
        - Service information
      description: Gets information about the service
      produces:
        - application/json
  # from routes/description.js
  /description/{title}:
    get:
      tags:
        - Wikidata description
      description: Gets the Wikidata description for a given Wikidata item.
      produces:
        - text/json
