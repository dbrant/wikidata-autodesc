swagger: '2.0'
info:
  version: 0.0.3
  title: Automated Wikidata description service
  description: A prototype service for returning autogenerated Wikidata descriptions.
  termsOfService: https://wikimediafoundation.org/wiki/Terms_of_Use
  contact:
    name: the Wikimedia Reading team
    url: http://mediawiki.org/wiki/Reading
  license:
    name: Apache2
    url: http://www.apache.org/licenses/LICENSE-2.0
x-default-params:
  domain: en.wikipedia.org
paths:
  # from routes/root.js
  /robots.txt:
    get:
      tags:
        - Root
        - Robots
      description: Gets robots.txt
      x-monitor: false
  /:
    get:
      tags:
        - Root
      description: The root service end-point
      produces:
        - application/json
  # from routes/info.js
  /_info:
    get:
      tags:
        - Service information
      description: Gets information about the service
      produces:
        - application/json
  # from routes/mobile-html.js
  /{domain}/v1/description/{title}:
    get:
      tags:
        - Wikidata description
      description: Gets the Wikidata description for a given Wikidata item.
      produces:
        - text/json
